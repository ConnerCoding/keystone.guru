name: Staging Deploy

on:
  push:
    branches: [ development ]
    paths:
      # Only run this when there was a change in the release - if so we're ready to deploy it on staging and the pipeline should run
      - 'database/seeds/releases/**.json'

jobs:
  deploy-staging:

    runs-on: ubuntu-latest

    steps:
