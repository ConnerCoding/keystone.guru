name: Staging Deploy

on:
  push:
    branches: [ development ]
    paths:
      # Only run this when there was a change in the release - if so we're ready to deploy it on staging and the pipeline should run
      - 'database/seeds/releases/**.json'

jobs:
  deploy-staging:

    runs-on: ubuntu-latest

    steps:
      - name: Run update_live.sh on staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          script: cd /var/www/html/keystone.guru.staging/ \
            && ./update_live.sh \
            && php artisan report:release discord \